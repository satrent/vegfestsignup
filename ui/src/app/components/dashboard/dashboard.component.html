<div class="dashboard-container">
    <header class="dashboard-header">
        <h2>Registration Dashboard</h2>
        <button class="logout-btn" (click)="logout()">Logout</button>
    </header>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="registration" class="dashboard-content">
        <div class="status-card" [ngClass]="registration.status.toLowerCase()">
            <h3>Registration Status: {{ registration.status }}</h3>
            <p *ngIf="registration.status === 'Pending'">
                Please complete all sections below. Your registration will be reviewed once submitted.
            </p>
        </div>

        <div class="sections-list">
            <h3>Registration Sections</h3>
            <div class="section-item" *ngFor="let section of sections" [routerLink]="[section.route]">
                <div class="section-info">
                    <span class="status-icon" [class.complete]="isSectionComplete(section.id)">
                        {{ isSectionComplete(section.id) ? '✓' : '○' }}
                    </span>
                    <span class="section-title">{{ section.title }}</span>
                </div>
                <span class="arrow">→</span>
            </div>
        </div>
    </div>
</div>
