<div class="signup-container">
    <h3 class="subtitle">Join us for the Twin Cities Veg Fest!</h3>
    <p class="intro">Let's get started with some basic information.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <!-- Contact Name -->
        <div class="row">
            <div class="form-group half">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input id="firstName" type="text" formControlName="firstName" placeholder="Jane">
            </div>
            <div class="form-group half">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input id="lastName" type="text" formControlName="lastName" placeholder="Doe">
            </div>
        </div>

        <!-- Org Details -->
        <div class="form-group">
            <label for="orgName">Organization / Brand Name<span class="required">*</span></label>
            <input id="orgName" type="text" formControlName="organizationName" placeholder="e.g. Vegan Delights">
        </div>

        <!-- Contact -->
        <div class="row">
            <div class="form-group half">
                <label for="email">Email Address<span class="required">*</span></label>
                <input id="email" type="email" formControlName="email">
            </div>
            <div class="form-group half">
                <label for="phone">Phone Number<span class="required">*</span></label>
                <input id="phone" type="tel" formControlName="phone" placeholder="612-555-0123">
            </div>
        </div>

        <!-- Type -->
        <div class="form-group">
            <label for="type">Registration Type<span class="required">*</span></label>
            <select id="type" formControlName="type">
                <option value="Exhibitor">Exhibitor</option>
                <option value="Sponsor">Sponsor</option>
                <option value="Both">Both (Exhibitor & Sponsor)</option>
            </select>
        </div>

        <button type="submit" [disabled]="signupForm.invalid || submitted">
            {{ submitted ? 'Creating Account...' : 'Get Started' }}
        </button>
    </form>
</div>
